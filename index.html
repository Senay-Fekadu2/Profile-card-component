<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="container">
         <div class="top-section">
            <img src="images/bg-pattern-card.svg" alt="">
         </div>
         <div class="bottom-section">
            <div class="thumb-nail-img">
               <img src="images/image-victor.jpg" alt="thumbnail">
            </div>
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
            <div class="row">
               <div class="col">
                  <h2>80k</h2>
                  <p>Followers</p>
               </div>
               <div class="col">
                  <h2>803k</h2>
                  <p>Likes</p>
               </div>
               <div class="col">
                  <h2>1.4k</h2>
                  <p>Photos</p>
               </div>
           </div>
        </div>
     </div>
   </main>
</body>
</html>
